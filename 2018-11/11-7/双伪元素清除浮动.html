<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>清除浮动-双伪元素</title>
    <style>
        .clearfix:before,
        .clearfix:after {
            content: "";
            display: table;
        }
        .clearfix:after {
            clear: both;
        }
        .clearfix {
            *zoom: 1;
        }
        .father {
            width: 300px;
            border: 2px solid red;
        }
        .big {
            width: 150px;
            height: 150px;
            background-color: pink;
            float: left;
        }
        .small {
            width: 100px;
            height: 100px;
            background-color: yellow;
            float: left;
        }
        .footer {
            width: 500px;
            height: 200px;
            background-color: gray;
        }
    </style>
</head>
<body>
<div class="father clearfix">
    <div class="big"></div>
    <div class="small"></div>
</div>
<div class="footer">

</div>
</body>
</html>
